language: android
android:
  components:
  - build-tools-21.1.2
  - extra-android-m2repository
  - extra-google-m2repository
  - android-21
jdk:
- oraclejdk8
before_install:
- export TERM=dumb
- chmod +x gradlew
- ./gradlew -v
- uname -a
sudo: false
cache:
  directories:
  - $HOME/.gradle/caches/
script:
- ./gradlew clean :sixpack-java:assemble :sixpack-java:test :sixpack-java:jacocoTestReport
  :sixpack-java:coveralls
after_success:
- coveralls
- buildscripts/deploy_snapshot.sh
